<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>烂笔头</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" /> -->
    <link rel="stylesheet" href="./_themes/vue.css" />
    <link rel="stylesheet" href="./_themes/index.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css" />
  </head>
  <body>
    <div id="app">🏃💨💨💨</div>
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
      // mermaid插件
      let num = 0;
      mermaid.initialize({ startOnLoad: false });

      window.$docsify = {
        name: '烂笔头',
        repo: '',
        loadSidebar: true,
        coverpage: true,
        maxLevel: 6,
        subMaxLevel: 4,
        mergeNavbar: true,
        notFoundPage: '/_404.md',
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
          '/.*/_navbar.md': '/_navbar.md',
        },
        search: {
          placeholder: '搜索',
          placeholder: {
            '/zh-cn/': '搜索',
            '/': '搜索', // 英文搜索
          },
          noData: '找不到结果',
          hideOtherSidebarContent: true,
        },
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === 'mermaid') {
                return (
                  '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + '</div>'
                );
              }
              // 支持dot
              if (lang === 'dot') {
                return '<div class="viz">' + Viz(code, 'SVG') + '</div>';
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- <script src="//unpkg.com/docsify-count/dist/countable.js"></script> -->
    <script src="./_plugins/countable.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-kotlin.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-markdown.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-batch.js"></script>
    <script src="https://cdn.bootcss.com/viz.js/1.8.0/viz.js"></script>
  </body>
</html>
